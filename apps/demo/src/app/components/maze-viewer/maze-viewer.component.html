<div class="maze-container" [ngClass]="{'on-navigation': navigationMode}">
  <div *ngFor="let row of maze" class="maze-row">
    <div *ngFor="let cell of row" 
         class="maze-cell" 
         [ngClass]="{
           'wall': cell === 'X', 
           'open': cell === 'O', 
           'start': cell === 'S', 
           'end': cell === 'E',
           'position': cell === 'P'
         }">
    </div>
  </div>
</div>
